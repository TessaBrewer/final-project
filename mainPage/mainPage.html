<html>
  <head>
    <title>Charleston Used Bookstore</title>
    <link rel="stylesheet" type="text/css" href="mainDesktopStyles.css">
    <link rel="stylesheet" type="text/css" href="mainMobileStyles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <div class="topDiv">
      <div class="head">
        <div class="companyName">
          <h1>Charleston Used Books</h1>
        </div>
        <div class="menu">
          <button>Home</button>
          <button>Products</button>
          <button><i class="fas fa-shopping-cart"></i></button>
        </div>
      </div>
      <div class="featuredProduct">
        <img class="featuredProductImage">
        <div class="featuredProductText">
          <p>Featured Product</p>
          <h1 class="featuredProductName"></h1>
          <h2 class="featuredProductDescription"></h2>
          <button>LEARN MORE</button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="../scripts.js" type="text/javascript"></script>
</html>
